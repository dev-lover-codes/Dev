<!DOCTYPE html>
<html>
<head>
  <title>CSS Selectors Example</title>
  <style>
    /* Universal Selector */
    * {
      font-family: 'Times New Roman', Times, serif;
    }

    /* Element Selector */
    h1 {
      color: darkblue;
    }

    p {
      color: green;
    }

    /* ID Selector */
    #special {
      color: white;
      background-color: red;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Lord Server</h1>
  <p>This is a paragraph styled using the element selector.</p>
  <p id="special">This is a special paragraph styled using an ID selector.</p>
  <button>Click Me</button>

</body>
</html>
